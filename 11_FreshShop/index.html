<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Food Cart</title>
</head>
<body>
    <div class="container">
        <div class="shelfs_of_store">
            <img src="assets/svg/shelf.svg" alt="Полка магазина">

            <div class="shelf_of_store shelf_of_store--first">
                <img class="product" id="wine" src="assets/svg/products/bottle-of-wine.svg" alt="Бутылка вина">
                <img class="product" id="milk" src="assets/svg/products/bottle-of-milk.svg" alt="Бутылка молока">
                <img class="product" id="jam" src="assets/svg/products/jam.svg" alt="Джем">
                <img class="product" id="cheese" src="assets/svg/products/cheese.svg" alt="Сыр">
            </div>

            <div class="shelf_of_store shelf_of_store--second">
                <img class="product" id="meet" src="assets/svg/products/meet.svg" alt="Мясо">
                <img class="product" id="chiken" src="assets/svg/products/chicken.svg" alt="Курица">
                <img class="product" id="chips" src="assets/svg/products/chips.svg" alt="Чипсы">
            </div>

            <div class="shelf_of_store shelf_of_store--third">
                <img class="product" id="pineapple" src="assets/svg/products/pineapple.svg" alt="Ананнас">
                <img class="product" id="banans" src="assets/svg/products/banans.svg" alt="Бананы">
                <img class="product" id="apple" src="assets/svg/products/apple.svg" alt="Яблоко">
                <img class="product" id="salat" src="assets/svg/products/salat.svg" alt="Салат">
            </div>

        </div>
        <div class="cart_of_store">
            <img src="assets/svg/cart.svg" alt="Корзина">
            <div class="cart"></div>
        </div>
        <button class="button" type="button" name="send">Оплатить корзину</button>
    </div>
</body>
<script src="assets/drop.js"></script>
</html>
